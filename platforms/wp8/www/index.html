<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/canvas.js"></script>
        <script type="text/javascript" src="js/gol.js"></script>
        
        <!--<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body onload="initialize()">
        <header>
            <h3>Conoways Game of Life</h3>
        </header>
        <div id="indexPage" class="content">
            <p><b>Instruction</b></p>
            <p>1. Pair your Phone with the Connection Machine</p>
            <p>2. Select the connection machine</p>
            <select id="cm_select" style="width: 100%"></select>
            <p>3. Press the connect button</p>
            <button id="connect_cm" onclick="connectToCM()" style="width: 100%">connect</button>           
        </div> 
        
        <div id="golMainPage" class="content" style="display:none">
            <canvas id="gol-canvas-tl" data-offsetx="0" data-offsety="0"></canvas>
            <canvas id="gol-canvas-tr" data-offsetx="12" data-offsety="0"></canvas>
            <br />
            <canvas id="gol-canvas-bl" data-offsetx="0" data-offsety="12"></canvas>
            <canvas id="gol-canvas-br" data-offsetx="12" data-offsety="12"></canvas>

            <button id="start_gol" onclick="startGame()">start</button>
            <button id="stop_gol" onclick="stopGame()">stop</button>
            <button id="clear_gol" onclick="clearGame()">clear</button> <br /><br />
            <label for="gol_speed">Game speed:</label>
            <input id="gol_speed" type="range" min="500" max="2000" onchange="setGolSpeed(this.value)" /> 
        </div>
        

        <div id="canvasPage" class="content" style="display:none">
            <canvas id="gol-canvas"></canvas><br />
            <button id="return" onclick="returnToMainPage()" style="width: 100%">save and return</button>
        </div>
        
        
    </body>
</html>
